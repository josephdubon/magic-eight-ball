<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball with JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS animations library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
    <main class="animate__animated animate__pulse animate__fadeIn">
        <section>
            <h1>Magic 8 Ball - Built with JavaScript</h1>
        </section>
        <section id="game">
            <div id="window">
                <p>Ask me what you wish <br> and then press go!</p>
            </div>
            <button id="startBtn">Go</button>
        </section>
        <div id="magicAnswerBox" class="animate__animated animate__fadeIn animate__jackInTheBox"></div>

    </main>



    <script src="src/script.js"></script>

</body>

</html>
